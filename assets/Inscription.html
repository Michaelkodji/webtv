<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/png">
  <title>IfriTV Inscription</title>

  <!--
    - custom css link
  -->
  
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/media_query.css">
  <link href="./assets/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="./assets/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Vendor CSS-->

    <link href="./assets/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="./assets/css/main1.css" rel="stylesheet" media="all">

  -->
  <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />

<body>




  <!--
    - main container
  -->
  <div class="container">

    <!--
      - #HEADER SECTION
    -->

    <header class="">
      <div class="navbar">

        <!--
          - menu button for small screen
        -->
        <button class="navbar-menu-btn">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </button>

        <div class="ico">
           <a href="#" class="navbar-brand">
              <img src="./assets/images/LOGO.png" alt="">
            </a>
       </div>
        <!--
          - navbar navigation
        -->


          <button class="navbar-search-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>

          <a href="#" class="navbar-signin">
            <span>S'identifier</span>
            <ion-icon name="log-in-outline"></ion-icon>
          </a>

        </div>

      </div>
    </header>





    <!--
      - MAIN SECTION
    -->
    <main>
      </section>
        <div class="wrapper wrapper--w680" >
            <div class="card card-1" id="bk">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Inscription</h2>
                    <form method="POST">
                        <div class="row row-space">
                             <div class="col-2">
                                   <div class="input-group">
                                       <input class="input--style-1" type="Name" placeholder="Nom" name="Nom">
                                   </div>
                             </div>
                             <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="BIRTHDATE" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                             </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="email" placeholder="Entrer votre Email" name="Email">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="password" placeholder="Mot de passe" name="Mot de passe">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="password" placeholder="Confirmer le de passe" name="Mot de passe">
                                </div>
                            </div>
                        </div>
                         <div class="row row-space">
                            <div class="col-2">
                            <div class="custom-select" id="sl">
                                <select name="Niveau">
                                    <option disabled="disabled" selected="selected">Niveau</option>
                                    <option>License 1</option>
                                    <option>License 2</option>
                                    <option>License 3</option>
                                    <option>Master 1</option>
                                    <option>Master 2</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="custom-select" id="sl">
                                        <select name="Filiere">
                                            <option disabled="disabled" selected="selected">Filiere</option>
                                            <option>Securite Informatique</option>
                                            <option>Internet et Multimedia</option>
                                            <option>Genie Logiciel</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Inscription</button>
                        </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

</main>





    

  </div>




    <!-- Jquery JS-->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->

    <!-- Main JS-->
    <script src="./assets/js/global.js"></script>
  <!--

  <script src="./assets/js/main.js"></script>
